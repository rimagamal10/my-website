<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عربة التسوق</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: "Cairo", sans-serif; }
    footer { background:#222; color:#ddd; text-align:center; padding:20px; }
  </style>
</head>
<body>

  <!-- الهيدر -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">متجري</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">المتجر</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">عربة التسوق</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">من نحن</a></li>
        <li class="nav-item"><a class="nav-link" href="shipping.html">سياسة الشحن</a></li>
        <li class="nav-item"><a class="nav-link" href="return.html">سياسة الاسترجاع</a></li>
      </ul>
    </div>
  </div>
</nav>

  <!-- عربة التسوق -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">عربة التسوق</h2>
      <table class="table table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>المنتج</th>
            <th>السعر</th>
            <th>الكمية</th>
            <th>الإجمالي</th>
            <th>إزالة</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>
      <h4 class="text-end">الإجمالي الكلي: <span id="total-price">0</span> جنيه</h4>
      <div class="text-center mt-4">
        <a id="whatsapp-link" target="_blank" class="btn btn-success btn-lg">إرسال الطلب عبر واتساب</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة - متجري</p>
  </footer>

<script>
  // قراءة العربة من LocalStorage
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItems = document.getElementById("cart-items");
  const totalPriceEl = document.getElementById("total-price");

  function renderCart() {
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      let row = `
        <tr>
          <td>${item.name}</td>
          <td>${item.price} جنيه</td>
          <td>${item.quantity}</td>
          <td>${item.price * item.quantity} جنيه</td>
          <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">X</button></td>
        </tr>
      `;
      total += item.price * item.quantity;
      cartItems.innerHTML += row;
    });

    totalPriceEl.textContent = total;

    // لينك واتساب فيه الطلبات
    let message = "مرحبا، أريد طلب المنتجات التالية:%0A";
    cart.forEach(item => {
      message += `- ${item.name} × ${item.quantity} = ${item.price * item.quantity} جنيه%0A`;
    });
    message += `الإجمالي الكلي = ${total} جنيه`;

    document.getElementById("whatsapp-link").href = 
      `https://wa.me/201157732459?text=${message}`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
